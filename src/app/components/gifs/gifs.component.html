<div class="container">
    <div class="row gifs">
        <div class="col">
            <span class="trending">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lightning" fill="#9198e5" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41 4.157 8.5z"/>
                </svg>
                <h2>Trending</h2>
                <hr>
            </span>      
            <div *ngFor="let gif of gifs">
                <div class="slick-item">
                    <img [src]="gif.images.preview_gif.url" alt="gifs">  
                </div>
            </div>
        </div>
    </div>
    <span class="moreSpan">
        <button class="more" (click)='getMore()'>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="#9198e5" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
            </svg>
        </button>
    </span>
</div>
